GlobalVariables:
    rootdir: 'data_sets'

DataAdapter:
    default_options:
        postgresql_database:
            database: 'citoolbox'
            schema: 'citoolbox_schema'
        
        csv:
            sep: ","

    mycsv_in: 
        type: csv
        file: 'test_csv_in.csv'
    mycsv_in_delim: 
        type: csv
        file: 'test_csv_in_delim.csv'
        sep: ';'
    mycsv_out: 
        type: csv
        file: 'test_csv_out.csv'
    mypostgresql: 
        type: postgresql_database
        table: data
    mynetcdf_in:
        type: netcdf
        file: 'test_netcdf_in.nc'
    mynetcdf_out:
        type: netcdf
        file: 'test_netcdf_out.nc'
