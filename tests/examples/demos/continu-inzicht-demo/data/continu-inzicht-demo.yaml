GlobalVariables:
    rootdir: "data"
    calc_time: "2024-11-19"
    moments: [-24,0,24,48]

    LoadsWaterinfo:
        parameters: ["waterhoogte"]
        MISSING_VALUE: 999

    LoadsMatroos:
        website: "noos"
        model: "fews_rmm_km"
        parameters: ["WATHTE"]

    LoadsFews:
        host: "https://fews.hhnk.nl"
        port: 443
        region: "fewspiservice"
        version: "1.25"
        filter: ""
        parameters: [ "WATHTE [m][NAP][OW]" ]
        uurdata: true
        addnearestmoments: true
        addmaxmoment: false

    LoadsFewsLimburg:
        host: "http://109.232.44.231"
        port: 443
        region: "fewspiservice"
        version: "1.25"
        filter: "App_Maas"
        parameters: [ "WATHTE" ]
        uurdata: true
        addnearestmoments: true
        addmaxmoment: false

    LoadsWaterwebservicesRWS:
        parameters: ["WATHTE"]
        MISSING_VALUE: -999

    FragilityCurveOvertopping:
        gh_onz_mu: 0.96 # default waarde

    FragilityCurvesOvertopping:
        gh_onz_mu: 0.96 # default waarde

