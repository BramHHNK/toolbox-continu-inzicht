GlobalVariables:
    rootdir: "data_demo"
    moments: [-24,0,24,48]

    LoadsWaterinfo:
        parameters: ["waterhoogte"]
        MISSING_VALUE: 999

    LoadsFews:
        host: "https://fews.hhnk.nl"
        port: 443
        region: "fewspiservice"
        version: "1.25"
        filter: "HHNK_WEB"
        parameters: ["WATHTE [m][NAP][OW]"]
        MISSING_VALUE: 999

    LoadsMatroos:
        website: "vitaal"
        model: "dcsm6_kf"
        parameters: ["WATHTE"]
        MISSING_VALUE: 999

    LoadsWaterwebservicesRWS:
        parameters: ["WATHTE"]
        MISSING_VALUE: 999

DataAdapter:
    BelastingLocaties_WaterInfo:
        type: ci_postgresql_from_measuringstations
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        source: "WaterInfo"
    Waterstanden_WaterInfo:
        type: ci_postgresql_to_data
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        objecttype: "measuringstation"
    BelastingLocaties_FEWS:
        type: ci_postgresql_from_measuringstations
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        source: "FEWS"
    Waterstanden_FEWS:
        type: ci_postgresql_to_data
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        objecttype: "measuringstation"
    BelastingLocaties_Matroos:
        type: ci_postgresql_from_measuringstations
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        source: "NOOS Matroos"
    Waterstanden_Matroos:
        type: ci_postgresql_to_data
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        objecttype: "measuringstation"
    BelastingLocaties_Waterwebservices_RWS:
        type: ci_postgresql_from_measuringstations
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        source: "RWS Waterwebservices"
    Waterstanden_Waterwebservices_RWS:
        type: ci_postgresql_to_data
        database: "geoserver"
        schema: "continuinzicht_demo_whatif"
        objecttype: "measuringstation"
