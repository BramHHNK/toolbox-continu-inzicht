GlobalVariables:
    rootdir: "data_sets"
    moments: [-24,0,24,48]
    InspectionsToDatabase:
        index: 0


DataAdapter:
    default_options:
        csv:
            sep: ","
    classify_resultaten:
        type: shape
        path: "hidden_classify_resultaten.geojson"
    legenda:
        type: csv
        path: "hidden_legend.csv"
        index: False
    layers:
        type: csv
        path: "layers.csv"
    to_ci_database:
        type: postgresql_database
        schema: continuinzicht_demo_realtime
        database: "continuinzicht"
        table: layers
        if_exists: append
